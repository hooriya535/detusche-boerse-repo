<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Chatbot Interface</title>  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  
</head>  
<body>  
    <div class="chat-container">  
        <header class="chat-header">  
            <h1>Chatbot</h1>  
            <!-- Add more header content if needed -->  
        </header>  
        <div id="chat-window" class="chat-window">  
            <!-- Messages will be displayed here -->  
        </div>  
        <div id="typing-indicator" class="typing-indicator" style="display: none;">  
            Bot is typing...  
        </div>  
        <div class="chat-input-container">  
            <input type="text" id="chat-input" placeholder="Type your message here...">  
            <button id="send-button" onclick="sendMessage()" disabled>Send</button> 
        </div>  
    </div>  
    <button class="create-thread-btn" onclick="createThread()">Create New Thread</button>  
    <div id="thread-status-message" class="thread-status-message"></div>  
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>    
</body>  
</html>
